<div class="quote">
  <div class="quote__daily">
    <div class="quote__daily-icon">
      <svg class="daily-text__quote_icon" width="28" height="28">
        <use href="./img/sprite.svg#logo"></use>
      </svg>
    </div>
    <div class="quote__daily-text">
      <h4 class="daily-text__quote_title">Quote of the day</h4>
      <svg class="daily-text__quote_icon" width="28" height="28">
        <use href="./img/sprite.svg#logo"></use>
      </svg>
    </div>
  </div>
  <div class="quote__img">
    <picture class="about__image-graphic">
      <source
        srcset="
              ./img/exercises/women.webp 1x,
              ./img/exercises/women@2x.webp 2x
            "
        type="image/webp"
      />
      <source
        srcset="
              ./img/exercises/women.png 1x,
              ./img/exercises/women@2x.png 2x
            "
      />
      <img
        loading="lazy"
        src="./img/exercises/women.png"
        alt="Emoji character"
        class="about__image"
      />
    </picture>
  </div>
  <div class="quote__norm"></div>
</div>
