<section class="section favorites">
  <load src="partials/quote.html" />
  <div class="favorites__norm">
    <svg width="20" height="20">
      <use href="./img/sprite.svg#dumble-black"></use>
    </svg>
    <div class="norm__text">
      <h4 class="norm__text__title">110 min</h4>
      <p class="norm__text__text">Daily norm of sports</p>
    </div>
  </div>
  <div class="favorites__img">
    <picture>
      <source
        srcset="
            ./img/favorites/women.webp 1x,
            ./img/favorites/women@2x.webp 2x
          "
        type="image/webp"
      />
      <source
        srcset="
            ./img/favorites/women.png 1x,
            ./img/favorites/women@2x.png 2x
          "
      />
      <img
        loading="lazy"
        src="./img/favorites/women.png"
        alt="Emoji character"
      />
    </picture>
  </div>
  <div class="favorites__list">
    <ul class="exer-list"></ul>
<!--    <ul class="exer-list" data-mode="favorites"></ul>-->
  </div>
</section>
