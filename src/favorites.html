<section class="section quote">
  <load src="partials/quote.html" />
  <div class="quote__norm">
    <svg class="quote__norm__dumbbell-icon" width="20" height="20">
      <use href="./img/sprite.svg#dumble-black"></use>
    </svg>
    <div class="quote__norm__text">
      <h4 class="quote__norm__text-title">110 min</h4>
      <p class="quote__norm__text-text">Daily norm of sports</p>
    </div>
  </div>
  <div class="quote__img">
    <picture class="about__image-graphic">
      <source
        srcset="
              ./img/favorites/women.webp 1x,
              ./img/favorites/women@2x.webp 2x
            "
        type="image/webp"
      />
      <source
        srcset="
              ./img/favorites/women.png 1x,
              ./img/favorites/women@2x.png 2x
            "
      />
      <img
        loading="lazy"
        src="./img/favorites/women.png"
        alt="Emoji character"
        class="about__image"
      />
    </picture>
  </div>
</section>
